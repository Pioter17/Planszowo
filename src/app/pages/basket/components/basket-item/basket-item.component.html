<div class="item">
  <h4
    class="name"
  >
    {{ name }}
  </h4>
  <div
    class="buttonContainer"
  >
    <button
    class="remove"
    (click)="remove()"
    mat-stroked-button
    >
      <mat-icon>
      delete
      </mat-icon>
    </button>
  </div>
  <h3
    class="price"
  >
    {{ price }}
  </h3>
</div>
