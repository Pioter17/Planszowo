<div class="item">
  <h2
    class="name"
  >
    {{ name }}
  </h2>
  <div
    class="buttonContainer"
  >
    <button
    class="remove"
    (click)="remove()"
    mat-stroked-button
    >
      <mat-icon>
      delete
      </mat-icon>
    </button>
  </div>
  <h2
    class="price"
  >
    {{ price }}
  </h2>

</div>
