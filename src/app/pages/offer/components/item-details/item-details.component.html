<div class="container">
  <h1>
    {{ product.name }}
  </h1>
  <img [src]='product.images.large'>
  <h3>Opis</h3>
  <div class="details" [innerHTML]="product.details">
  </div>
  <div class="button__container">
    <h2>
      {{"$" + product.price }}
    </h2>
    <button
      mat-raised-button
      class="add"
      (click)="addToBasket()"
    >
    <!-- <mat-icon>
      add_shopping_cart
    </mat-icon> -->
    Dodaj do koszyka
    </button>
  </div>
</div>
